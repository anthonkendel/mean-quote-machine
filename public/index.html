<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">

	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

	<!-- Our stylesheet -->
	<link rel="stylesheet" href="css/main.css">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.5/vue.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.1.13/vue-resource.min.js"></script>
</head>
<body>
	<header role="header" class="container">
		<div class="row">
			<div class="column">
				<h1 id="app">{{ projectTitle }}</h1>
			</div>
		</div>
	</header>


	<main role="main" class="container" id="request">
		<div class="row">
			<div class="column"><button v-on:click="getQuote">Give me a random quote</button></div>
			<div class="column"><button v-on:click="getExistingQuote">Give me an existing quote</button></div>
		</div>
		<div class="row ">
			<blockquote class="column quote">{{quote}}</blockquote>
		</div>
		<div class="row">
			<div class="column column-50 author">{{author}}</div>
		</div>
	</main>

	<footer role="footer" class="container">
	</footer>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
